<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>User</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #f3f3f3">
<!--Шапка страницы с возможностью выхода-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.getUsername()}"></span></b>
            <span class="align-middle">с ролью:</span>
            <span class="align-middle" th:text="${user.getRolesString()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<!--Шапка страницы с возможностью выхода-->

<div class="container-fluid">
    <div class="row">

        <div class="col-2" style="background-color: #ffffff">
            <div class="row justify-content">
                <div class="btn-group-vertical justify-content">
                    <a class="btn btn-primary btn-md" href="/user"
                       role="button">User</a>
                </div>
            </div>
        </div>

        <div class="col-md-10">

            <h1>User information-page</h1>
            <div class="container-fluid">

                <div class="card">
                    <!--Information about user-->

                    <table class="table table-striped">
                        <div class="card-header">
                            <h4>About User</h4>

                        </div>
                        <div class="card-body">
                            <thead>
                            <tbody>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <tr>
                                <td th:text="${user.getId()}">user</td>
                                <td th:text="${user.getUsername()}">user</td>
                                <td th:text="${user.getEmail()}">user</td>
                                <td th:text="${user.getRolesString()}">user</td>
                            </tr>
                            </tbody>

                        </div>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
<br/>

<!-- Optional JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
